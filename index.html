    *{box-sizing:border-box}
    html,body{height:100%}

    .small{margin-top:30px;color:var(--muted);font-size:13px}
    .link:focus{outline:3px solid rgba(59,130,246,0.14);outline-offset:2px}
    .icon{width:16px;height:16px;display:inline-block;vertical-align:middle;fill:currentColor}
    @media (prefers-color-scheme: dark){
      :root{--bg:#0b1220;--fg:#e6eef8;--muted:#98a2b3;--accent:#fff;}
      .link{border-color:rgba(255,255,255,0.06)}
